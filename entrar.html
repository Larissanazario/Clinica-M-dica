<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Login</title>
</head>

<body>
    <main class="login">
        <div class="login_container">
            <h1 class="login_title">Login</h1>
            <form class="login_form">
                <input class="login_input" type="email" placeholder="e-mail">
                <span class="login_input-border"></span>
                <input class="login_input" type="senha" placeholder="senha">
                <span class="login_input-border"></span>
                <button class="login_submit">Login</button>
                <a class="login_reset" href="#">Esqueci minha senha</a>
            </form>
            </h1>

        </div>


    </main>

</body>

</html>
